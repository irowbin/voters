<div class="rounded-lg flex gap-4 flex-col">
  @for (message of guidanceMessages; track message) {
  <ng-container *ngTemplateOutlet="guidanceBanner; context: { message }" />
  }
</div>
<ng-template #guidanceBanner let-message="message">
  <div
    class="flex items-center gap-4 mb-2 bg-indigo-100 text-indigo-500 p-4 rounded-lg">
    <svg
      class="flex-shrink-0 inline w-4 h-4 me-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20">
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
    </svg>
    <p>
      {{ message }}
    </p>
  </div>
</ng-template>
