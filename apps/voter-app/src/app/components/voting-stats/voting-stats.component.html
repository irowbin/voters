<div class="grid grid-cols-3 gap-4">
  <div
    class="col-span-1 flex flex-col items-center justify-start p-1 shadow-md rounded-lg">
    <h2 class="font-bold mb-2">Total Votes</h2>
    <div class="text-left">{{ totalVotes() }}</div>
  </div>
  <div
    class="col-span-1 flex flex-col items-center justify-start p-1 shadow-md rounded-lg">
    <h2 class="font-bold mb-2">Winning Candidate(s)</h2>
    <div class="text-left" *ngIf="currentWinning()">
      {{ currentWinning()?.name }}: {{ currentWinning()?.votes }}
    </div>
    <span *ngIf="!currentWinning()">N/A</span>
  </div>
  <div
    class="col-span-1 flex flex-col items-center justify-start p-1 shadow-md rounded-lg">
    <h2 class="font-bold mb-2">Competing Candidates</h2>
    <pre class="whitespace-pre-line text-left max-h-20 overflow-y-auto">{{
      competingCandidates() || 'N/A'
    }}</pre>
  </div>
</div>
